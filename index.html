<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap"

    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="searchbar">
        <input type="text" placeholder="Enter City Name" id="cityname" />
        <button id="searchBtn"><img src="/images/search.png" /></button>
      </div>
      <div class="content">
        <img src="/images/clear.png" id="condition" alt="">
        <span id="temp_c">7Â°c</span>
        <span id="city">New York</span>
      </div>
      <div class="footer">
        <div class="humidity">
            <div><img src="/images/humidity.png" alt=""></div>
            <div>
                <span id="Humid">48%</span><br>
                <span>Humidity</span>
            </div>
        </div>
        <div class="wind">
            <div><img src="/images/wind.png" alt=""></div>
            <div>
                <span id="windSpeed">10.29 km/h</span><br>
                <span>wind speed</span>
            </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
